name: Metrics-2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-3.svg

          # 기본 스타일: 다크 + 해커 느낌
          theme: dark
          config_timezone: Asia/Seoul

          # 기본 정보만 표시 (심플)
          base: header, activity, repositories

          # 언어 분석만 추가 (해커 느낌 색감)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_colors: green

          # 깔끔하게 커밋 일정 하나만 표시
          plugin_calendar: yes

          # 불필요한 플러그인 전부 비활성화
          plugin_isocalendar: no
          plugin_achievements: no
          plugin_followup: no
          plugin_people: no
          plugin_stars: no
          plugin_repositories: no
